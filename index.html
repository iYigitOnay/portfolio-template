<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İhsan Yiğit Önay | Yazılım Mühendisi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-light: #f8faff;
        --primary-blue: #0066ff;
        --text-main: #0f172a;
        --text-muted: #64748b;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-light);
        color: var(--text-main);
        scroll-behavior: smooth;
        background-image: radial-gradient(
          circle at 2px 2px,
          rgba(0, 102, 255, 0.05) 1px,
          transparent 0
        );
        background-size: 32px 32px;
      }
      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }
      .clean-card {
        background: #ffffff;
        border: 1px solid rgba(0, 102, 255, 0.1);
        box-shadow: 0 10px 30px -10px rgba(0, 102, 255, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .clean-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px -15px rgba(0, 102, 255, 0.1);
        border-color: var(--primary-blue);
      }
      .blue-gradient-text {
        background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-blue);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
